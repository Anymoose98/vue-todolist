<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <!-- header titolo + logo + Scritta-->
         <header class="container-fluid">
            <div class="row altezza-100 align-items-center">
                <!-- logo e titolo -->
                <div class="col-6 ">
                    <div class="contenuto-header d-flex mx-3">
                        <img class="logo-img" alt="" src="./img/85.jpg">
                        <h1 class="color-red">T</h1>
                        <h1>o</h1>
                        <h1 class="color-red">d</h1>
                        <h1>o</h1>
                        <h1 class="color-red"> L</h1>
                        <h1>ist</h1>
                    </div>
                </div>

                <!-- Scritta -->
                <div class="col-6">
                    <div class="contenuto-header mx-3">
                        <h1 class="float-end">Fai <span class="color-red">oggi</span>  ci√≤ che <span class="color-red">puoi</span> fare anche <span class="color-red">domani</span></h1>
                    </div>
                </div>
            </div>
         </header>

         <!-- Parte principale paggina -->
         <main class="my-5">
            <div class="row">
                <!-- Titolo centrale -->
                <div class="col-12 text-center">
                    <div class="titolo-main d-flex justify-content-center my-3">
                        <h1 class="color-red">T</h1>
                        <h1>o</h1>
                        <h1 class="color-red">d</h1>
                        <h1>o</h1>
                        <h1 class="color-red"> L</h1>
                        <h1>ist</h1>
                    </div>
                </div>

                <!-- Lista cose da fare -->
                <ul class="list-unstyled">
                    <li v-for="(cose, index) in coseDaFare" :key="index" class="my-4 mx-3" :class="cose.fatto ? 'text-decoration-line-through' : ''" >
                        <div class="d-flex justify-content-between">
                            <h3>{{coseDaFare[index].text}}</h3>
                            <div class="bottoni">
                                <button class="btn btn-sm  bg-success mx-1" @click="eseguito(index)" ><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-sm  bg-danger mx-1" @click="cancella(index)" ><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

         </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
